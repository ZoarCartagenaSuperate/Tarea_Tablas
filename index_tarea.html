<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tarea de tablas</title>
</head>
<body>
    <h1>Tarea de tablas</h1>
    <h2>Hecho por: Zoar Cartagena</h2>
    <h2>¡Superate! Hilasal</h2>
    <hr>
    <h3>Tabla básica</h3>
<!--Inicio de la primera tabla-->
    <table border="2">
            <tbody>
             <!--Fila 1-->
             <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
             </tr>

             <!--Fila 2-->
             <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
             </tr>
            </tbody>
            
    </table>
<!--Fin-->
    <hr>
    <h3>Dos ejemplos de línea expandida ROWSPAN</h3>
<!--Inicio de la segunda tabla-->
    <table border="2">
        <tbody>
            <!--fila 1-->
            <tr>
                <td>Item 1</td>
                <td rowspan="2">Item 2 </td>
                <td>Item 3</td>
            </tr>
            <!--fila 2-->
            <tr>
                <td>Item 4</td>
                <td>Item 5</td>
            </tr>
        </tbody>

    </table>
<!--Fin-->

</body>
</html>
